The solution is to avoid using `@apply` with pseudo-classes. Instead, apply the classes directly:

```html
<button class="bg-gray-300 hover:bg-blue-500">
  Click me
</button>
```

This ensures that the hover styles are correctly applied.  Here's a complete example:

```html
<!DOCTYPE html>
<html>
<head>
  <title>Tailwind CSS Hover Bug</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <button class="bg-gray-300 hover:bg-blue-500 p-2 rounded">
    Click me
  </button>
</body>
</html>
```
